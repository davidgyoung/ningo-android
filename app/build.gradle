apply plugin: 'com.android.application'

repositories {
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.davidgyoungtech.beaconscanner"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //compile 'com.github.davidgyoung:android-beacon-library:new-api-SNAPSHOT'
    //compile 'org.altbeacon:android-beacon-library:2.12.4-1-g3d23368@aar'
    compile project(":android-beacon-library")
    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    compile project(":NingoLibrary")
    testCompile 'junit:junit:4.12'
}
